
<!-- CALL ACTION================================================== -->
<section class="py-4 py-md-12 jarallax" data-jarallax data-speed=".8"
    style="background-image: url({{cover}})">
    <div class="container text-center py-xl-6 bg-white-90">
        <h1 class="text-black display-4 fw-medium mb-1">{{title}}</h1>
        <div class="font-size-lg mb-md-6 mb-4 text-capitalize">
            {{subtitle}}</div>
        <div class="mx-auto">
            <a href="{{button_url}}"
                class="btn text-center btn-black btn-x-wide lift d-inline-block rounded-0">{{button}}</a>
        </div>
    </div>
</section>
